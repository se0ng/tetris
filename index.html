<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="icon" href="./images/favicon_tetris.jpg">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="speed-buttons">
            <button class="speed-btn" data-speed="1000">SLOW</button>
            <button class="speed-btn" data-speed="500">NORMAL</button>
            <button class="speed-btn" data-speed="300">FAST</button>
            <button class="speed-btn" data-speed="100">TOO FAST</button>
        </div>
    </div>

    <footer class="rights">
        <small>&copy; 2025 Colorz All Rights Reserved.</small>
    </footer>

    <script>
        document.querySelectorAll('.speed-btn').forEach(button => {
            button.addEventListener('click', () => {
                const speed = button.getAttribute('data-speed');
                localStorage.setItem('dropSpeed', speed);
                window.location.href = "tetris.html";
            });
        });
    </script>
</body>

</html>
