<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>

    <link rel="icon" href="img/favicon_tetris.svg">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="inner">
        <div class="speed-btn">
            <button class="btn" data-speed="1000">SLOW</button>
            <button class="btn" data-speed="500">NORMAL</button>
            <button class="btn" data-speed="300">FAST</button>
            <button class="btn" data-speed="100">HIGH</button>
        </div>
    </main>

    <footer class="footer">
        <small class="footer-txt">&copy; 2025 ColorZ.</small>
    </footer>

    <script>
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                const speed = button.getAttribute('data-speed');
                localStorage.setItem('dropSpeed', speed);
                window.location.href = "tetris.html";
            });
        });
    </script>
</body>

</html>
